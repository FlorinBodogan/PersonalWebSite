<header [class.sticky]="sticky" [ngClass]="menuClass">
    <div class="nav container" >
        <div class="logo">
            <div class="logo-link" routerLink="/home">
                <img src="assets/img/LogoPersonal.png" class="img-user" alt="user photo" width="70" height="70"> 
            </div>
        </div>
        <ul class="nav-bar">
            <li (click)="selectPage()"><a class="nav-bar-link" routerLink="/home" routerLinkActive="active">Home</a></li>
            <li (click)="selectPage()"><a class="nav-bar-link" routerLink="/about" routerLinkActive="active">About</a></li>
            <li (click)="selectPage()"><a class="nav-bar-link" routerLink="/projects" routerLinkActive="active">Projects</a></li>
            <li (click)="selectPage()"><a class="nav-bar-link" routerLink="/contact" routerLinkActive="active">Contact</a></li>
        </ul>
        <button class="btn-mobile-nav" (click)="toggleMenu()">
            <fa-icon [icon]="isMenuOpen ? faToggleOff : faToggleOn" name="menu-outline" class="icon"></fa-icon>
            <fa-icon [icon]="isMenuOpen ? faToggleOn : faToggleOff" name="close-outline" class="icon"></fa-icon>
        </button>  
    </div>
</header>
